<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 1100px;
            height: 700px;
            display: flex;
        }
        
        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }
        
        .auth-section {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #2c3e50;
            color: white;
        }
        
        .auth-section h3 {
            margin-bottom: 15px;
            color: #ecf0f1;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
        }
        
        .tab {
            flex: 1;
            padding: 8px;
            background: #34495e;
            color: #bdc3c7;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #3498db;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .form-group button:hover {
            background: #2980b9;
        }
        
        .form-group button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .websocket-section {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #27ae60;
            color: white;
        }
        
        .websocket-section h3 {
            margin-bottom: 15px;
        }
        
        .status {
            padding: 15px 20px;
            font-size: 14px;
            color: #6c757d;
            border-bottom: 1px solid #dee2e6;
        }
        
        .status.connected {
            color: #28a745;
            background: #d4edda;
        }
        
        .status.disconnected {
            color: #dc3545;
            background: #f8d7da;
        }
        
        .user-info {
            padding: 15px 20px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            font-size: 13px;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            background: #34495e;
            color: white;
            border-bottom: 1px solid #2c3e50;
        }
        
        .chat-header h3 {
            margin: 0;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        .message.sent {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.received {
            background: #e9ecef;
            color: #333;
        }
        
        .message-info {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #007bff;
        }
        
        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        .input-area button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .input-area button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 13px;
            border-left: 4px solid #dc3545;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 13px;
            border-left: 4px solid #28a745;
        }
        
        .history-section {
            flex: 1;
            overflow-y: auto;
        }
        
        .history-header {
            padding: 15px 20px;
            font-weight: bold;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
        }
        
        .history-message {
            padding: 8px 15px;
            border-bottom: 1px solid #f1f3f4;
            font-size: 12px;
        }
        
        .history-message strong {
            color: #2c3e50;
        }
        
        .scrollable {
            max-height: 150px;
            overflow-y: auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .demo-users {
            background: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 12px;
            border-left: 4px solid #ffc107;
        }
        
        .quick-login {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .quick-login button {
            flex: 1;
            padding: 6px;
            font-size: 11px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .quick-login button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="auth-section">
                <h3>Аутентификация</h3>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">Вход</button>
                    <button class="tab" onclick="switchTab('register')">Регистрация</button>
                </div>
                
                <!-- Вкладка входа -->
                <div id="loginTab" class="tab-content active">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" value="candidate@example.com">
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Пароль" value="password123">
                    </div>
                    <div class="form-group">
                        <button onclick="login()" id="loginButton">Войти</button>
                    </div>
                    
                    <div class="demo-users">
                        <strong>Для тестирования:</strong><br>
                        Создайте двух пользователей с разными ролями
                        <div class="quick-login">
                            <button onclick="quickFillLogin('candidate')">Кандидат</button>
                            <button onclick="quickFillLogin('employer')">Работодатель</button>
                        </div>
                    </div>
                </div>
                
                <!-- Вкладка регистрации -->
                <div id="registerTab" class="tab-content">
                    <div class="form-group">
                        <input type="text" id="registerName" placeholder="Имя" value="">
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Email" value="">
                    </div>
                    <div class="form-group">
                        <select id="registerRole">
                            <option value="candidate">Кандидат</option>
                            <option value="employer">Работодатель</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Пароль" value="">
                    </div>
                    <div class="form-group">
                        <button onclick="register()" id="registerButton">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
            
            <div id="userInfo" class="user-info" style="display: none;">
                <!-- Информация о пользователе -->
            </div>
            
            <div class="websocket-section">
                <h3>WebSocket Чат</h3>
                <div class="form-group">
                    <input type="number" id="otherUserId" placeholder="ID собеседника" value="">
                </div>
                <div class="form-group">
                    <button onclick="connectWebSocket()" id="connectButton" disabled>Подключиться к чату</button>
                </div>
                <div class="form-group">
                    <button onclick="disconnectWebSocket()" id="disconnectButton" disabled>Отключиться</button>
                </div>
            </div>
            
            <div id="status" class="status disconnected">
                Не подключен к чату
            </div>
            
            <div class="history-section">
                <div class="history-header">
                    Лог событий
                </div>
                <div id="connectionHistory" class="scrollable">
                    <!-- История событий -->
                </div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <h3 id="chatTitle">WebSocket Чат</h3>
            </div>
            
            <div id="messages" class="messages">
                <div style="text-align: center; color: #6c757d; margin-top: 50px;">
                    Войдите в систему и подключитесь к чату
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Введите сообщение..." disabled>
                <button onclick="sendMessage()" id="sendButton" disabled>Отправить</button>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentToken = null;
        let currentUser = null;
        let otherUserId = null;
        
        const API_BASE = 'http://localhost:8000';

        // === ФУНКЦИИ АУТЕНТИФИКАЦИИ ===
        async function register() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const role = document.getElementById('registerRole').value;
            const password = document.getElementById('registerPassword').value.trim();
            
            if (!name || !email || !password) {
                addError('Заполните все поля для регистрации');
                return;
            }
            
            const button = document.getElementById('registerButton');
            button.disabled = true;
            button.textContent = 'Регистрация...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        role: role,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addSuccess(`Пользователь ${data.name} (ID: ${data.id}) успешно зарегистрирован`);
                    clearRegisterForm();
                    switchTab('login');
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginPassword').value = password;
                } else {
                    addError(data.detail || 'Ошибка регистрации');
                }
            } catch (error) {
                addError('Ошибка соединения с сервером');
                console.error('Register error:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Зарегистрироваться';
            }
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!email || !password) {
                addError('Введите email и пароль');
                return;
            }
            
            const button = document.getElementById('loginButton');
            button.disabled = true;
            button.textContent = 'Вход...';
            
            try {
                const formData = new FormData();
                formData.append('username', email); // В FastAPI OAuth2 username = email
                formData.append('password', password);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.access_token;
                    
                    // Декодировать JWT для получения user_id
                    const payload = parseJWT(currentToken);
                    if (payload && payload.sub) {
                        const userId = parseInt(payload.sub);
                        
                        // Получить информацию о пользователе (симуляция)
                        currentUser = {
                            id: userId,
                            email: email
                        };
                        
                        updateUserInfo();
                        addSuccess(`Успешный вход! User ID: ${userId}`);
                        
                        // Активировать WebSocket кнопки
                        document.getElementById('connectButton').disabled = false;
                        
                    } else {
                        addError('Ошибка декодирования токена');
                    }
                } else {
                    addError(data.detail || 'Ошибка входа');
                }
            } catch (error) {
                addError('Ошибка соединения с сервером');
                console.error('Login error:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Войти';
            }
        }
        
        // === ФУНКЦИИ WEBSOCKET ===
        function connectWebSocket() {
            if (!currentToken) {
                addError('Сначала войдите в систему');
                return;
            }
            
            const otherUserIdInput = document.getElementById('otherUserId').value.trim();
            
            if (!otherUserIdInput) {
                addError('Введите ID собеседника');
                return;
            }
            
            otherUserId = parseInt(otherUserIdInput);
            
            // Закрыть существующее соединение
            if (socket) {
                socket.close();
            }
            
            // Создать новое WebSocket соединение
            const wsUrl = `ws://localhost:8000/chat/ws/${otherUserId}?token=${encodeURIComponent(currentToken)}`;
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(event) {
                updateStatus('Подключен к чату', 'connected');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('disconnectButton').disabled = false;
                document.getElementById('connectButton').disabled = true;
                document.getElementById('chatTitle').textContent = `Чат с пользователем #${otherUserId}`;
                
                addConnectionHistory(`Подключен к чату с пользователем #${otherUserId}`);
                clearMessages();
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            socket.onclose = function(event) {
                updateStatus('Соединение закрыто', 'disconnected');
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
                document.getElementById('disconnectButton').disabled = true;
                document.getElementById('connectButton').disabled = false;
                
                if (event.code === 4001) {
                    addError('Пользователь не найден');
                } else if (event.code === 4002) {
                    addError('Неверные участники чата');
                } else if (event.code === 4000) {
                    addError('Ошибка аутентификации');
                }
                
                addConnectionHistory(`Отключен. Код: ${event.code}`);
            };
            
            socket.onerror = function(error) {
                addError('Ошибка WebSocket соединения');
                addConnectionHistory('Ошибка соединения');
            };
        }
        
        function disconnectWebSocket() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !socket || socket.readyState !== WebSocket.OPEN) {
                return;
            }
            
            const message = {
                type: 'send_message',
                text: text
            };
            
            socket.send(JSON.stringify(message));
            input.value = '';
        }
        
        // === ОБРАБОТЧИКИ СООБЩЕНИЙ ===
        function handleMessage(data) {
            if (data.type === 'chat_history') {
                clearMessages();
                data.messages.forEach(msg => {
                    addMessage(msg, false);
                });
                addConnectionHistory(`Загружена история: ${data.messages.length} сообщений`);
            } else if (data.type === 'new_message') {
                addMessage(data, true);
            } else if (data.type === 'error') {
                addError(data.message);
            }
        }
        
        function addMessage(messageData, isNew) {
            const messagesDiv = document.getElementById('messages');
            
            // Очистить начальное сообщение
            if (messagesDiv.children.length === 1 && messagesDiv.children[0].style.textAlign === 'center') {
                messagesDiv.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            // Определить отправителя
            const isSent = currentUser && messageData.user_id === currentUser.id;
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            
            const date = new Date(messageData.created_at);
            const timeString = date.toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-info">
                    ${messageData.sender_role} #${messageData.user_id} • ${timeString}
                </div>
                <div class="message-text">${escapeHtml(messageData.text)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // === УТИЛИТЫ ===
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }
        
        function updateUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            if (currentUser) {
                userInfoDiv.style.display = 'block';
                userInfoDiv.innerHTML = `
                    <strong>Вы вошли как:</strong><br>
                    ID: ${currentUser.id}<br>
                    Email: ${currentUser.email}
                `;
            } else {
                userInfoDiv.style.display = 'none';
            }
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }
        
        function addError(message) {
            const authSection = document.querySelector('.auth-section');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            authSection.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
            
            addConnectionHistory(`❌ ${message}`);
        }
        
        function addSuccess(message) {
            const authSection = document.querySelector('.auth-section');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            authSection.appendChild(successDiv);
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 5000);
            
            addConnectionHistory(`✅ ${message}`);
        }
        
        function addConnectionHistory(message) {
            const historyDiv = document.getElementById('connectionHistory');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-message';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            historyItem.innerHTML = `<strong>${timeString}</strong> ${escapeHtml(message)}`;
            historyDiv.appendChild(historyItem);
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }
        
        function clearRegisterForm() {
            document.getElementById('registerName').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
        }
        
        function parseJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
        
        function quickFillLogin(role) {
            if (role === 'candidate') {
                document.getElementById('loginEmail').value = 'candidate@example.com';
                document.getElementById('loginPassword').value = 'password123';
            } else {
                document.getElementById('loginEmail').value = 'employer@example.com';
                document.getElementById('loginPassword').value = 'password123';
            }
        }
        
        // === СОБЫТИЯ ===
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Инициализация
        window.addEventListener('load', function() {
            addConnectionHistory('Страница загружена. Войдите в систему для начала работы.');
        });
    </script>
</body>
